<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="controls">
                    <button type="button" class="control" data-filter="all">All Items</button>
                    <button type="button" class="control" data-filter=".breakfast">Breakfast</button>
                    <button type="button" class="control" data-filter=".pizza">Pizza</button>
                    <button type="button" class="control" data-filter=".soup">Soup</button>
                    <button type="button" class="control" data-filter=".kabab">Kabab</button>
                    <button type="button" class="control" data-filter=".stack">Stack</button>
                </div>
            </div>
            <div class="col-sm-7 ">
                <div class="row mati">
                    <div class="col-sm-4 mix breakfast">
                        <img class="img-fluid" src="img/gallery/appetizer-avocado-bacon-551997.jpg" alt="">
                    </div>
                    <div class="col-sm-4 mix pizza">
                        <img class="img-fluid" src="img/gallery/appetizer-bread-culinary-407293.jpg" alt="">
                    </div>
                    <div class="col-sm-4 mix soup">
                        <img class="img-fluid" src="img/gallery/asparagus-barbecue-bbq-675951.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/mixitup.min.js"></script>
    <script>
        $(document).ready(function(){
            var containerEl = document.querySelector('.mati');
        var mixer = mixitup(containerEl);
        });

    </script>
</body>

</html>
